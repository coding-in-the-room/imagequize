<script>
  window.addEventListener(
    "keydown",
    function (event) {
      if (event.defaultPrevented) {
        return;
      }
      var handled = false;
      if (event.keyCode == 13) handled = false;

      if (handled) {
        event.preventDefault();
      }
    },
    true
  );
</script>
